<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajando en corebiz: Front End</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="navegacion">
        <div class="navegacion__menu"><i class="fas fa-bars"></i></div>
        <div class="navegacion__logo">
          <img class="navegacion__logo__imagen" src="assets/images/logoNike.png" alt="logo corebiz" />
        </div>
        <div class="navegacion__carrito">
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
      <div class="busqueda">
        <input class="busqueda__input" type="text" placeholder="¿Qué estás buscando?"/>
        <a class="busqueda__boton" href="#"><i class="fas fa-search"></i></a>
      </div>
    </header>

    <main></main>

    <footer></footer>

    <script src="app.js"></script>
  </body>
</html>
